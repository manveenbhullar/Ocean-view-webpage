<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <title>Surf the Ocean - Web</title>
</head>

<body>
    <div class="center">
        <table class="container">
            <tr>
                <td colspan="2">
                    <h2 class="header">Surf the Ocean</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="image-container">
                        <img alt="image from pexels" id="ocean-image" src="" style="height: 250px; width: 350px;">
                    </div>
                </td>
                <td class="send-friend">
                    <h3>Send it to a friend!</h3>
                    <form id="emailForm">
                        <input type="email" class="email-input" placeholder="user@domain.com">
                        <br>
                        <input type="submit" class="send-button" value="Send">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="button1" id="newImageButton">New Image</button>
                    <p class="image-source">- provided by Pexels</p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
